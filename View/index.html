<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <button class="absolute md:hidden top-0 left-0 p-2 text-white font-bold rounded-md" onclick="toggleMenu()">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <nav id="sidebar" class="hidden md:block bg-slate-200 p-4 shadow-lg w-64">
            <div class="bg-stone-100 mt-4 rounded-xl p-4 shadow-lg">
                <h1 class="text-2xl font-bold mb-2 flex items-center">
                    <img src="../src/avatar2.png" class="w-10 inline-block mr-3" alt="Foto" /> Ibrahim
                </h1>
                <p class="text-sm text-gray-600">Frontend Developer</p>
            </div>
            <h2 class="text-xl font-bold mb-4 mt-6 bg-slate-600 text-center text-white rounded-xl p-4">Menu</h2>
            <ul class="space-y-3">
                <li><a href="#" class="block text-lg p-3 bg-slate-400 text-gray-700 hover:bg-green-500 text-center hover:text-white rounded-md">Home</a></li>
                <li><a href="#" class="block text-lg p-3 bg-slate-400 text-gray-700 hover:bg-green-500 text-center hover:text-white rounded-md">My Tasks</a></li>
                <li><a href="#" class="block text-lg p-3 bg-slate-400 text-gray-700 hover:bg-green-500 text-center hover:text-white rounded-md">Settings</a></li>
                <li><a href="#" class="block text-lg p-3 bg-slate-400 text-gray-700 hover:bg-green-500 text-center hover:text-white rounded-md">About</a></li>
            </ul>
        </nav>

        <div class="flex-1 p-6">
            <h1 class="text-center bg-black text-white rounded-lg text-3xl font-bold mb-8">Todo List</h1>
            <div class="flex justify-center">
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                    <div class="space-y-4">
                        <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none" id="name" placeholder="Nama Lengkap"/>
                        <input type="text" id="todo" class="w-full px-3 py-2 border rounded-lg focus:outline-none" placeholder="Enter a new task" />
                        <input type="date" id="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none"/>
                        <textarea id="description" class="w-full px-3 py-2 border rounded-lg focus:outline-none" placeholder="Description"></textarea>
                        <button id="add-task" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Add</button>
                    </div>
                    <ul id="todo-list" class="space-y-4 mt-4"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
